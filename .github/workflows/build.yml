name: Tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1
      - name: Poetry install
        run: poetry install

      # This makes no sense but for some reason poetry install does not install moto
      - name: Moto install Python 3.10
        if: ${{ matrix.python-version == '3.10' }}
        run: 'poetry run pip install moto==3.1.9'

      - name: Tests
        run: poetry run pytest
